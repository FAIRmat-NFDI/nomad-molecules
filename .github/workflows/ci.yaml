name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and Ruff
        run: |
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with Ruff
        run: ruff check .
  build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: ["3.12"]

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}

        - name: Install package and dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -e .
            pip install -r requirements.txt

        - name: Run tests
          run: |
            pytest tests/normalizer
